<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Skill Box</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="normalize.min.css">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div class="container">
		<div class="panel row">
			<div class="controls col-sm-4">
				<div class="row">
					<button class="start col-sm-4 btn btn-primary">Старт</button>
					<button class="new-game col-sm-4 btn btn-primary">Новая игра</button>
				</div>
			</div>
			<div class="indicators col-sm-5">
				<div class="row">
					<div class="time col-sm-4 offset-1 badge badge-secondary">0:56</div>
					<div class="current-score col-sm-4 offset-1 badge badge-secondary">42</div>
				</div>
			</div>
			<div class="rules col-sm-3">
				<p>Кликайте на цветные квадратики чтобы заработать как можно больше очков за оставшееся время.</p>
			</div>
		</div>
		<div class="main-screen row">
			<div class="game-field col-sm-9"></div>
			<div class="score-table col-sm-3">
				<div class="title">Top Players</div>
				<ul>
					<li>
						<span class="name"></span><span class="score"></span>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<script src="index.js"></script>
</body>

</html>
